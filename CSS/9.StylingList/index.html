<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling List</title>
    <style>
        nav ul li {
            /* display: inline-flex; */
            padding: 10px;
            list-style-type: devanagari;
            list-style-type: "üòç";

            list-style-position: inside;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <nav>
        <ul>

            <li>About</li>
            <li>Contact</li>
        </ul>
