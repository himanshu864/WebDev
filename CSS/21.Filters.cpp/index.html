<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters notCoffee</title>
    <style>
        .container img {
            width: 50%;
        }

        .blur {
            filter: blur(5px);
        }

        .bright {
            filter: brightness(200%);
        }

        .opace {
            filter: opacity(0.5);
        }
    </style>
</head>

<body>
    <div class="container blur"><img src="/CSS/Media/studio-ghibli-7415572_1280.jpg" alt="ghibli"></div>
    <div class="container bright"><img src="/CSS/Media/studio-ghibli-7415572_1280.jpg" alt="ghibli"></div>
    <div class="container opace"><img src="/CSS/Media/studio-ghibli-7415572_1280.jpg" alt="ghibli"></div>
</body>

</html>
