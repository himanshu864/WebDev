<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outlines</title>
    <style>
        .box {
            border: 2px solid slateblue;
            padding: 20px;
            box-shadow: 5px 5px 15px 5px #888888;
        }

        .ninja {
            text-shadow: 2px 2px 4px #888888;
            border: 2px solid black;
            border-radius: 5px;
            outline: 5px solid crimson;
            outline-style: outset;
        }
    </style>
</head>

<body>
    <div class="box">
        no surprises there
    </div>

    <p class="ninja">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Accusamus consectetur, cumque voluptate
        laborum unde aliquam odit!</p>
</body>

</html>
