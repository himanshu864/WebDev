<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexing ex6</title>
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 0.95rem;
            padding: 0;
            margin: 0;
        }

        .navbar {
            display: flex;
            height: 10vh;
            justify-content: space-around;
            margin: 12px
        }

        .logo img {
            vertical-align: middle;
            height: 80%;
        }

        .tab {
            display: flex;
            list-style: none;
            /* border: 1px solid black; */
            gap: 20px;
            align-items: center;
        }

        .tab li img {
            height: 50px;
        }
    </style>
</head>

<body>
    <!-- <div>Design a nav bar using only flexbox of Ultraedit website</div> -->

    <nav class="navbar">
        <div class="logo">
            <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp" alt="logo">
        </div>
        <ul class="tab">
            <li>Products ⌄</li>
            <li>Pricing ⌄</li>
            <li>Resources ⌄</li>
            <li>About Us ⌄</li>
            <li>Security and compilance</li>
            <li><img src="https://static.vecteezy.com/system/resources/previews/005/261/315/non_2x/language-translation-icon-free-vector.jpg"
                    alt="translator"></li>
        </ul>
    </nav>
</body>

</html>
