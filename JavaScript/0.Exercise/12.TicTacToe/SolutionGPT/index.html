<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: thistle;
        }

        .everything {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }

        .heading {
            color: white;
            font-size: 4rem;
            text-align: center;
        }

        .game-grid {
            display: grid;
            grid-template-rows: repeat(3, 100px);
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
        }

        .tile {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            transition: 50ms;
            border: 2px solid purple;
            font-size: 80px;
        }

        .tile:hover {
            background-color: violet;
        }

        .won {
            background-color: blueviolet;
            color: white;
        }

        .score {
            color: white;
            font-size: 2rem;
        }

        .restart-button {
            padding: 10px 20px;
            font-size: 1.5rem;
            background-color: purple;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .restart-button:hover {
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <section class="everything">
        <h1 class="heading">TIC TAC TOE</h1>
        <div class="score">Player 1: 0 | Player 2: 0</div>
        <div class="game-grid">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <button class="restart-button">Restart</button>
    </section>
    <script src="script.js"></script>
</body>

</html>
